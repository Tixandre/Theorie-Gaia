<script>
    $("#ex2").slider({});

    var lastVal = 0;

    var refresh = function() {
        let country = $("#country").val() !== "" ? $("#country").val() : "CHE";
        let val = slider.getValue();
        if (lastVal[0] != val[0] || lastVal[1] != val[1] || lastVal == 0) {
            let temp;
            let disaster;
            let co2;
            if(country == "WRD"){
                temp = getTemperatures(val[0] + "-01-01", val[1] + "-01-01");
                disaster = getDisasters(val[0] + "-01-01", val[1] + "-01-01");
                co2 = getCO2(val[0] + "-01-01", val[1] + "-01-01");
            } else {
                temp = getTemperaturesByCountry(country, val[0] + "-01-01", val[1] + "-01-01");
                disaster = getDisastersByCountry(country, val[0] + "-01-01", val[1] + "-01-01");
                co2 = getCO2(val[0] + "-01-01", val[1] + "-01-01");
            }

            d3.selectAll("g > *").remove()

            drawTempVSDis(temp, disaster);
            drawTempVSCO2(temp, co2);
        }
        lastVal = val;
    }

    var slider = $("#ex2").slider()
        .on('slide', refresh)
        .data('slider');
</script>
<script>
    let temp = getTemperaturesByCountry("CHE", "1980-01-01", "2000-01-01");
    let disaster = getDisastersByCountry("CHE", "1980-01-01", "2000-01-01");
    let co2 = getCO2("1980-01-01", "2000-01-01");
</script>
<script>
    // set the dimensions and margins of the graph
    var margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
        },
        width = 1260 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    // set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // define the line
    var lineTemperature = d3.line()
        .x(function(d) {
            return x(d.date);
        })
        .y(function(d) {
            return y(d.temp);
        });

    var lineDisaster = d3.line()
        .x(function(d) {
            return x(d.date);
        })
        .y(function(d) {
            return y(d.disa);
        });

    // append the svg obgect to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("#temp_cata").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    function drawTempVSDis(data, dataset) {

        // format the data
        data.forEach(function(d) {
            d.date = new Date(d.date);
            d.temp = +d.temp;
        });


        dataset.forEach(function(d) {
            d.date = new Date(d.date);
            d.disa = +d.disa;
        });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) {
            return d.date;
        }));

        let MaxTemp = d3.max(data, function(d) {
            return Math.max(d.temp);
        });
        
        let MinTemp = d3.min(data, function(d) {
            return Math.min(d.temp);
        });
        
        let MaxDis = d3.max(dataset, function(d) {
            return Math.max(d.disa);
        });

        let Max = (MaxDis < MaxTemp ? MaxTemp : MaxDis);

        y.domain([MinTemp, Max]);


        // Add the valueline path.
        svg.append("path")
            .data([data])
            .attr("class", "line-1")
            .attr("d", lineTemperature);
        // Add the valueline path.
        svg.selectAll("circle") // No longer "rect"
            .data(dataset)
            .enter()
            .append("circle") // No longer "rect"
            .style("fill", "red")
            .attr("cx", function(d) {
                return x(d.date);
            })
            .attr("cy", function(d) {
                return y(d.disa);
            })
            .attr("r", 5);

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y));
    }
    drawTempVSDis(temp, disaster);
</script>
<script>

    var lineco2 = d3.line()

        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    function drawTempVSCO2(data, co2) {
        // format the data
        data.forEach(function(d) {
            d.date = new Date(d.date);
            d.temp = +d.temp;
        });

        co2.forEach(function(d) {
            d.date = new Date(d.date);
            d.co2 = +d.co2
        });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) {
            return d.date;
        }));

        let MaxTemp = d3.max(data, function(d) {
            return Math.max(d.temp);
        });
        
        let MinTemp = d3.min(data, function(d) {
            return Math.min(d.temp);
        });
        
        let MaxCO2 = d3.max(co2, function(d) {
            return Math.max(d.co2);
        });
        let Max = (MaxCO2 < MaxTemp ? MaxTemp : MaxCO2);

        y.domain([MinTemp, Max]);

        // Add the valueline path.
        svg2.append("path")
            .data([data])
            .attr("class", "line-1")
            .attr("d", lineTemperature);
        // Add the valueline path.
        svg2.append("path")
            .data([co2])
            .attr("class", "line-2")
            .attr("d", lineco2);
        // Add the X Axis
        svg2.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg2.append("g")
            .call(d3.axisLeft(y));
    }
    // Get the data
    drawTempVSCO2(temp, co2);
